<!--
    O HTML É ESTRUTURADO COM BASE NA SEMÂNTICA: 
        id="" -> identificador único, não pode ter mais de uma tag com esse id
        class="" -> identificador que pode se repetir em mais de uma tag
        
        PARA ESPECIFICAR EM UM STYLE:
            - TAG = nome da tag, ex: h1 {}
            - ID = #nome-do-id, ex: #cabecalho-um{}
            - CLASS = .nome-da-class, ex: .fundo-vermelho{}

        HEADINGS - serve para os buscadores identificarem os termos mais relevantes da pag:
            h1 - cabeçalho, título único e mais importante da página
            h2, h3, h4, h5, h6 - subtítulos que podem se repetir
        
    TAGS:
        <p> parágrafo (TODAS AS TAGS ABAIXO PODEM ESTAR DENTRO DE p):
            b - deixa um texto em negrito (desuso), é somente um estado físico; 
            i - deixa um texto em itálico (desuso), é somente um estado físico;
            strong - possui um significado semântico, dá força às palavras;
            em - possui um significado semântico, dá ênfase aos textos;
            a href=""- link, o href aceita arquivos locais e urls. Para o link abrir em outra aba, é necessário adicionar target="_blank" na tag de abertura. é possível definir o link como um id, que ao clicar busca a div que possui o id colocado no link;
            img src="" alt="" - src aceita arquivos locais e urls, já o alt é o texto alternativo da imagem;
            del - risca uma palavra errada de um texto, possui significado semântico;
            ins - sublinha a palavra certa que foi inserida no lugar da errada, possui significado semântico;
            s - para riscar uma palavra, somente uma alteração física e não semântica;
            u - para sublinhar uma palavra, somente uma alteração física e não semântica;
            smal - diminui o tamanho do texto;
            sup - tag para representar o elevado, ex: 2²;
            sub - tag para representar o número ou expressão que fica embaixo (índice), ex: H2O;
            br - quebra de linha;
            q - para demarcar uma citação. Dentro dessa tag é possível adicionar o cite="" para mostrar de onde foi tirado o que está sendo citado;
            code - tag utilizada para escrever linhas de código em fonte monoespaçada.
            span - container genérico inline
        </p>
        NÃO PODEM SEREM USADAS DENTRO DA TAG p:
            blockquote - bloco de citação, que vem com uma definição de alinhamento do próprio navegador. Nessa tag também é possível adicionar o cite="" para mostrar de onde foi tirado o que está sendo citado (dentro dessa tag pode ter tags p);
            hr - linha horizontal para dividir blocos, totalmente visual
            pre - tag para textos pré formatados
            div - container genérico, em formato de bloco
        <ul>
            <li>LISTA NÃO ORDENADA</li>
        </ul>
        <ol>
            <li>LISTA NUMERADA</li>
            é possível alterar o tipo com type="" e é possível começar de diferentes números utilizando start=""
        </ol>
        adress - fornece informações de contato;
        article - representa uma composição independente ou que é destinado a ser distribuído de forma independente ou reutilizável;
        aside - textos em caixas indepedentes com conteúdos relacionados mas não iguais ao conteúdo central;
        footers - rodapé;
        header - cabeçalho, pode ter mais de um em diferentes blocos;
        main - conteúdo principal;
        nav - representa uma seção de uma página que aponta para outras páginas ou para outras áreas da página, ou seja, uma seção com links de navegação;
        section - representa uma seção genérica quando não existir um elemento semântco para representar;

    TABELAS:
        <table>
            <caption>descrição da tabela</caption>

                <tr>

                    </td>
                    <td>

                </tr>

    FORMULÁRIOS:
        <form action="descreve para onde será mandado o formulário" method="get/post" target="define se quer mandar para a mesma página ou para outra">
            <fieldset>
                agrupa campos relacionados

            </fieldset>

            number - número

            date - data

            time - hora
            color - cor
            email - email
            file - arquivos, com accept é possível selecionar o tipo de arquivo que deseja, com multiple é possível adicionar mais de um arquivo
            password - senha
            range - medidor em barra
            url - url
            search - semântica para mostrar que é um campo de busca
            select - caixa de seleção única
            textarea - texto de múltiplas linhas

                reset = reseta

        </button>
    
    scroll-behavior = "smooth" - para navegação como um scroll suave;

<!--
    SELETORES:
        * - seleciona todos os elementos
        por tag, ex:
            h1{} 
        por descendência, ex:
            body div section {}
        por classe, ex:
            .classe{}
        por classe e tag, ex:
            .classe h1{}
        por classe e classe (seleção de dependente), ex:
            .classe .classe{}
        por classe e tag e classe, ex:
            .classe h1 .classe{}
        por tag e classe, ex:
            h1 .classe{}
        por duas classes, ex:
            .classe.classe{}
        por chieldren, ex:
            .classe > .classe{}
        por adjacent siblings (irmãos - seleciona o elemento que vem na sequência de outro), ex:
            .classe h1+p{
                seleção do p que vem depois do h1
            }
            .classe .classe + .classe{
                seleção do segundo .classe que vem depois do primeiro
            }
        por general siblings (irmãos - seleciona todos os elementos que vem depois de outro), ex:
            .classe h1~p{
                seleção de todos os p que vem depois do h1
            }
            .classe .classe ~ .classe{
                seleção de todos os elementos que vem depois do h1 e que são filhos de uma classe
            }
        por atributo, ex:
            [atributo="valor"]{}
            [atributo]{}
        por pseudo-classe, ex:
            .classe:hover{
                seleção do elemento que está sendo passado pelo mouse
            }
        por pseudo-classe e tag, ex:
            input:checked + h1{
                quando o input estiver marcado, seleciona o h1 que vem depois
            }
        por pseudo-elements, ex:
            .classe::after{
                cria um elemento que não está no texto
                content: "texto";
            }
        por id, ex:
            #id{}
-->

<!--
    PSEUDO-CLASSES:
        :hover - seleciona o elemento que está sendo passado pelo mouse
        :active - seleciona o elemento que está sendo pressionado
        :focus - seleciona o elemento que está sendo focado
        :visited - seleciona o elemento que já foi visitado
        :link - seleciona o elemento que ainda não foi visitado
        :first-child - seleciona o primeiro filho de um elemento
        :last-child - seleciona o último filho de um elemento
        :nth-child(n - indica o índice, mas é possível passar even [par] ou odd [ímpar], também é possível passar equações por ex de 5 em 5: 5n) - seleciona o filho de n-ésimo elemento
        :nth-last-child(n) - seleciona o último filho de n-ésimo elemento
        :nth-of-type(n) - seleciona o n-ésimo elemento de um tipo
        :nth-last-of-type(n) - seleciona o último elemento de um tipo
        :first-of-type - seleciona o primeiro elemento de um tipo
        :last-of-type - seleciona o último elemento de um tipo
        :only-child - seleciona o único filho de um elemento
        :only-of-type - seleciona o único elemento de um tipo
        :empty - seleciona o elemento que não tem filhos
        :contains(texto) - seleciona o elemento que contém o texto
        :target - seleciona o elemento que está sendo visualizado
        :enabled - seleciona o elemento que está habilitado
        :disabled - seleciona o elemento que está desabilitado
        :checked - seleciona o elemento que está marcado
        :indeterminate - seleciona o elemento que está indeterminado
        :required - seleciona o elemento que está obrigatório
        :root - seleciona o elemento raiz
        :not(seletor - pode ser uma classe, um id, uma tag - é a condição) - seleciona o elemento que não corresponde ao seletor
-->

<!--

        box-sizing - define como o box é calculado, sendo possível ser o border-box, content-box e padding-box, o content-box é o padrão e a box é acrescentada aos paddings e aos borders, o padding-box inclui o tamanho dos padding mas não os borders, as bordas são acrescidas, e o border-box inclui o tamanho dos borders, ou seja, o box é calculado com os borders e os paddings.

        border-left-color - define a cor da borda esquerda do elemento

        border-bottom-style - define o estilo da borda inferior do elemento

<!--
    FLEXBOX
        display - define o tipo de display do elemento, ou seja, se ele é exibido ou não e a posição dessa exibição

        flex-wrap - se não houver espaço para exibir todos os elementos, o flexbox pode ser dividido em várias linhas

        justify-content - define qual é o alinhamento do eixo principal
        align-items - define qual é o alinhamento dos itens do eixo perpendicular ao eixo principal
        align-content - alinha o conteúdo do flexbox
        align-self - alinha de forma diferente dos outros elementos do flexbox
        order - define a ordem do elemento, ou seja, a posição do elemento na página
-->
