<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Tabela IMC</h1>
      <div>
        <table cellspacing = "5">
          <thead>
            <tr>
              <th class="titulo spacing">IMC</th>
              <th class="titulo">Classificação</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class = "spacing">Menor que 18,5</td>
              <td>Abaixo do peso</td>
            </tr>
            <tr>
              <td class = "spacing">Entre 18,5 e 24,9</td>
              <td>Peso normal</td>
            </tr>
            <tr>
              <td class = "spacing">Entre 25 e 29,9</td>
              <td>Sobrepeso</td>
            </tr>
            <tr>
              <td class = "spacing">Entre 30 e 34,9</td>
              <td>Obesidade grau 1</td>
            </tr>
            <tr>
              <td class = "spacing">Entre 35 e 39,9</td>
              <td>Obesidade grau 2</td>
            </tr>
            <tr>
              <td class = "spacing">Maior que 40</td>
              <td>Obesidade grau 3</td>
            </tr>
          </tbody>
        </table>
      </div>
    <h2>Calcule seu IMC</h2>
    <div>
      <form action="/" id="form" method="POST">
        <label for="peso">Peso</label>
        <input type="text" id="peso" name="peso" />
        <label for="altura">Altura</label>
        <input type="text" id="altura" name="altura" />
        <button type="submit">Calcular</button>
      </form>
      <div id="result"></div>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
